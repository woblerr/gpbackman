run:
  timeout: 5m
  output:
    format: colored-line-number
  skip-dirs:
    - vendor

linters-settings:
  govet:
    check-shadowing: true
  revive:
    confidence: 0.1
  maligned:
    suggest-new: true
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocyclo:
    min-complexity: 20

linters:
  enable:
    - megacheck
    - revive
    - govet
    - unconvert
    - megacheck
    - gas
    - gocyclo
    - dupl
    - misspell
    - unparam
    - unused
    - typecheck
    - ineffassign
    - stylecheck
    # - gochecknoinits
    - exportloopref
    - gocritic
    - nakedret
    - gosimple
    - prealloc
  fast: false
  disable-all: true

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
    - text: "at least one file in a package should have a package comment"
      linters:
        - stylecheck
    - text: "G104: Errors unhandled"
      linters:
        - gosec
  exclude-use-default: false
